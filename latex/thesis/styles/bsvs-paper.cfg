\newcommand{\bsvsAbstract}{In this paper something unbelievable will be researched~-- the world's first running perpetual motion machine. Beside the complex physical proof, the perpetual motion machine will be described in detail. Finally the energie that can be created by running a single machine is calculated, measured and verified.

